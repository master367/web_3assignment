<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #a34928, #b435bd);
      color: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .welcome-message {
      text-align: center;
      background: #e24a4a;
      padding: 30px;
      border-radius: 24px;
      box-shadow: 0px 12px 20px rgb(226, 74, 142);
      border: 1px solid #a34928;
      max-width: 420px;
    }

    .welcome-message h1 {
      color: #ffffff;
      font-size: 2em;
      margin-bottom: 16px;
    }

    .welcome-message p {
      font-size: 1.1em;
      color: #a1a1a3;
    }
  </style>
</head>
<body>
<div class="welcome-message">
  <h1>Welcome Back!</h1>
  <p>You have successfully logged in. Explore the website and enjoy the experience!</p>
</div>
</body>
</html>
